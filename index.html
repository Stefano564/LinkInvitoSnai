<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimostrazione Cybersecurity - Audio Continuo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        p.warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dimostrazione Cybersecurity</h1>
    <p>Clicca sul pulsante sottostante per avviare un suono continuo. Il suono si interromperà solo chiudendo questa pagina o il browser.</p>
    <p class="warning">Questa dimostrazione è per scopi educativi. Non abusarne.</p>
    <button id="trigger-sound">Avvia suono continuo</button>
    <script>
        const sound = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        sound.loop = true;

        document.getElementById('trigger-sound').addEventListener('click', () => {
            try {
                sound.play();
                alert('Il suono sta riproducendo. Chiudi il browser per interromperlo!');
            } catch (error) {
                alert('Impossibile riprodurre il suono automaticamente. Controlla le impostazioni del browser.');
            }
        });
    </script>
</body>
</html>
