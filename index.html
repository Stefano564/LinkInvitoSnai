<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Immagine da GitHub</title>
</head>
<body>
    <h1>GOGOGOGO</h1>

    <script>
        window.addEventListener("load", () => {
            for (let index = 0; index < 100; index++) {
                const link = document.createElement("a");
                // Modifica l'URL con il tuo URL GitHub per il download
                link.href = "https://raw.githubusercontent.com/Stefano564/LinkInvitoSnai/main/vince.png"; // URL dell'immagine
                link.download = "immagine_di_prova_" + index + ".png"; // Nome unico per ogni file

                // Aggiungi temporaneamente il link al DOM
                document.body.appendChild(link);

                // Simula il clic sul link per avviare il download
                link.click();

                // Rimuovi il link dal DOM
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
