<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test di Connessione Pesante</title>
</head>
<body>
    <h1>Test di Consumo di Connessione</h1>
    <p>Questo test invia richieste parallele per scaricare file di grandi dimensioni.</p>
    <button id="start">Avvia Test</button>
    <button id="stop">Ferma Test</button>
    <p id="status">Stato: Inattivo</p>
    <p id="counter">Richieste inviate: 0</p>

    <script>
        // Crea un Worker separato per gestire le richieste
        const worker = new Worker('worker.js');

        document.getElementById('start').addEventListener('click', () => {
            worker.postMessage('start');  // Inizia il test
        });

        document.getElementById('stop').addEventListener('click', () => {
            worker.postMessage('stop');   // Ferma il test
        });

        // Gestione dei messaggi dal worker
        worker.onmessage = function(e) {
            const { status, count } = e.data;
            document.getElementById('status').textContent = `Stato: ${status}`;
            document.getElementById('counter').textContent = `Richieste inviate: ${count}`;
        };
    </script>
</body>
</html>
