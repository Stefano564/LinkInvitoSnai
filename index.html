<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Immagine da Google Drive</title>
</head>
<body>
    <h1>Scaricamento dell'Immagine da Google Drive</h1>
    <p>Fai clic sul pulsante per iniziare a scaricare l'immagine.</p>

    <!-- Pulsante per avviare il download -->
    <button id="startDownload">Inizia Download</button>

    <script>
        document.getElementById("startDownload").addEventListener("click", () => {
            const totalDownloads = 5; // Limitiamo a 5 per testare
            let index = 0;

            const downloadImage = () => {
                if (index < totalDownloads) {
                    const link = document.createElement("a");
                    // URL modificato per il download da Google Drive
                    link.href = "https://drive.google.com/uc?id=19RM0Tz6sVJonsTrqBIt82zmw3cGdAseF&export=download";
                    link.download = "immagine_di_prova_" + index + ".png"; // Nome unico per ogni file

                    // Aggiungi temporaneamente il link al DOM
                    document.body.appendChild(link);

                    // Simula il clic sul link per avviare il download
                    link.click();

                    // Rimuovi il link dal DOM
                    document.body.removeChild(link);

                    // Incrementa l'indice per il prossimo file
                    index++;

                    // Continua con un breve ritardo
                    setTimeout(downloadImage, 100); // Ritardo di 100ms tra i download
                }
            };

            // Avvia il download
            downloadImage();
        });
    </script>
</body>
</html>
