<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Immagine da Google Drive</title>
</head>
<body>
    <h1>Scarica un'immagine</h1>
    <p>Clicca sul pulsante per scaricare un'immagine.</p>

    <!-- Pulsante per avviare il download -->
    <button id="startDownload">Scarica Immagine</button>

    <script>
        document.getElementById("startDownload").addEventListener("click", () => {
            // Creazione di un link di download
            const link = document.createElement("a");
            // URL dell'immagine su Google Drive
            link.href = "https://drive.google.com/uc?id=19RM0Tz6sVJonsTrqBIt82zmw3cGdAseF&export=download";
            link.download = "immagine_di_prova.png"; // Nome del file da scaricare

            // Aggiungi il link al DOM
            document.body.appendChild(link);

            // Simula il clic per avviare il download
            link.click();

            // Rimuovi il link dal DOM
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
